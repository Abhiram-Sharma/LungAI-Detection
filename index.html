<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Lung Cancer Classifier</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="info.html">About Lung Cancer</a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="paper.html">Research Paper</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Upload Your Lung MRI Scan</h1>
        <p class="text-center text-muted">Our deep learning model will classify it as Normal, Benign, or Malignant</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3">
                <button id="submitBtn" class="btn btn-primary w-100">Analyze</button>
            </div>
        </div>
        <div id="results" class="mt-4 text-center">
            <h3>Results</h3>
            <p id="classification"></p>
            <img id="heatmap" class="img-fluid" alt="SHAP Heatmap">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
